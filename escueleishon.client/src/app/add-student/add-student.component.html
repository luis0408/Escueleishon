<div class="container">
  <div class="row">

    <div class="col-4">
      <div class="mb-3">
        <label class="form-label">Número de control:</label>
        <input class="form-control" type="text" maxlength="30" placeholder="Captura algo..." autocomplete="off" />
      </div>
    </div>
    <div class="col-4">
      <div class="mb-3">
        <label class="form-label">Carrera:</label>
        <select class="form-control">
          <option value="8">
            Seleccione--
          </option>
          <option *ngFor="let item of carrers" value="item.idCarrera">
            {{item.descripcion}}
          </option>
        </select>
      </div>
    </div>
    <div class="col-4">
      <div class="mb-3">
        <label class="form-label">Semestre:</label>
        <select class="form-control">
          <option value="8">
            Seleccione--
          </option>
          <option *ngFor="let item of semesters" value="item.idSemestre">
            {{item.descripcion}}
          </option>
        </select>
      </div>

    </div>
    <div class="col-4">
      <div class="mb-3">
        <label class="form-label">Genero:</label>
        <select class="form-control">
          <option value="8">
            Seleccione--
          </option>
          <option *ngFor="let item of genters" value="item.idGenero">
            {{item.descripcion}}
          </option>
        </select>
      </div>

    </div>

    <div class="col-4">
      <div class="mb-3">
        <label class="form-label">Nombre:</label>
        <input class="form-control" type="text" maxlength="120" autocomplete="off" />
      </div>
    </div>
    <div class="col-4">
      <div class="mb-3">
        <label class="form-label">Apellido paterno:</label>
        <input class="form-control" type="text" maxlength="120" autocomplete="off" />
      </div>
    </div>
    <div class="col-4">
      <div class="mb-3">
        <label class="form-label">Apellido materno:</label>
        <input class="form-control" type="text" maxlength="120" autocomplete="off" />
      </div>
    </div>



  </div>

  <div class="row">
    <div class="col-3">
      <div class="mb-3">
        <label class="form-label">Edad:</label>
        <input class="form-control" type="number" min="17" max="99" autocomplete="off" />
      </div>
    </div>
    <div class="col-3">
      <div class="mb-3">
        <label class="form-label">CURP:</label>
        <input class="form-control" type="number" maxlength="18" autocomplete="off" />
      </div>
    </div>
    <div class="col-3">
      <div class="mb-3">
        <label class="form-label">Email:</label>
        <input class="form-control" type="email" maxlength="120" autocomplete="off" />
      </div>
    </div>
    <div class="col-3">
      <div class="mb-3">
        <label class="form-label">Télefono:</label>
        <input class="form-control" type="tel" maxlength="13" autocomplete="off" />
      </div>
    </div>
    <div class="col-3">
      <div class="mb-3">
        <label class="form-label">Fecha de nac:</label>
        <input class="form-control" type="text" maxlength="16" autocomplete="off" />
      </div>
    </div>

    <div class="col-3">
      <div class="mb-3">
        <br />
        <button class="btn btn-primary">Agregar </button>
      </div>
    </div>

  </div>
